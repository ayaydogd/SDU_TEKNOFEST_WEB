    <link rel="stylesheet" href="style.css">

</head>



<body>
  <div class="wrap">
    <div class="card">
      <nav aria-label="Ana menü">
        <a href="https://otomasyon.sdu.edu.tr/" target="_blank" >SDÜ Otomasyon</a>
        <a href="https://youtube.com/@technoxsdu?feature=shared" target="_blank">YouTube</a>

          <img src="nsosyal.png" alt="QR 3" />
          <small>NSOSYAL</small>
        </div>
        <div class="qr">
          <img src="wp.jpg" alt="QR 4" />
          <small>WhatsApp</small>
        </div>
      </div>
    </div>
    
  </div>
    <footer>


      <img src="logo.png" alt="img bulunamadı" width="200">
      <br>
        © SDÜ TEKNOFEST Topluluğu-Tüm hakları saklıdır.
